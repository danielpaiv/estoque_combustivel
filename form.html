<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Estoque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
    }
    .btn-excluir {
      background: #dc3545;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-excluir:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>

<h1>Cadastro de Estoque</h1>

<form id="formEstoque">
  <label for="produto">Produto:</label>
  <input type="text" id="produto" required>

  <label for="sistema">Estoque do Sistema:</label>
  <input type="number" id="sistema" required>

  <label for="fisico">Estoque Físico:</label>
  <input type="number" id="fisico" required>

  <button type="submit">Cadastrar</button>
</form>

<table id="tabelaEstoque">
  <thead>
    <tr>
      <th>ID</th>
      <th>Produto</th>
      <th>Estoque do Sistema</th>
      <th>Estoque Físico</th>
      <th>Diferença</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const form = document.getElementById('formEstoque');
  const tabela = document.querySelector('#tabelaEstoque tbody');
  let id = 1;

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const produto = document.getElementById('produto').value.trim();
    const sistema = parseFloat(document.getElementById('sistema').value);
    const fisico = parseFloat(document.getElementById('fisico').value);
    const diferenca = fisico - sistema;

    const row = tabela.insertRow();
    row.insertCell(0).textContent = id++;
    row.insertCell(1).textContent = produto;
    row.insertCell(2).textContent = sistema;
    row.insertCell(3).textContent = fisico;
    row.insertCell(4).textContent = diferenca;

    const cellAcoes = row.insertCell(5);
    const btnExcluir = document.createElement('button');
    btnExcluir.textContent = 'Excluir';
    btnExcluir.classList.add('btn-excluir');
    btnExcluir.onclick = () => tabela.removeChild(row);
    cellAcoes.appendChild(btnExcluir);

    form.reset();
  });
</script>

</body>
</html>
